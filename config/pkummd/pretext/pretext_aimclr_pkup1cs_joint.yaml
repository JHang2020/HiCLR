work_dir: /mnt/netdisk/zhangjh/Code/AimCLR_loss/work_dir/PKU2/xsub/joint_MutalDDM_with4parallel_ablmask_1500
#weights: /mnt/netdisk/zhangjh/Code/AimCLR_loss/work_dir/NTU60/xsub/joint_drop01add005MutalDDM_with4parallel1/epoch150_model.pt
#start_epoch: 150
randenque: False
exp_descri: MutalDDM_with4parallel_ablmask

# feeder
train_feeder: feeder.ntu_feeder.Feeder_triple
train_feeder_args:
  data_path: /mnt/netdisk/linlilang/CrosSCLR/data/PKUMMD2_frame50/xsub/train_position.npy
  label_path: /mnt/netdisk/linlilang/PKUMMD2/xsub/train_label.pkl
  #data_path: /mnt/netdisk/linlilang/CrosSCLR/data/PKUMMD2_frame50/xview/train_position.npy
  #label_path: /mnt/netdisk/linlilang/PKUMMD2/xview/train_label.pkl
  shear_amplitude: 0.5
  temperal_padding_ratio: 6
  mmap: True

# model
model: net.aimclr.AimCLR
model_args:
  base_encoder: net.st_gcn.Model
  pretrain: True
  feature_dim: 128
  queue_size: 32768
  momentum: 0.999
  Temperature: 0.07
  mlp: True
  in_channels: 3
  hidden_channels: 16 # 1/4 x channels of standard stgcn
  hidden_dim: 256
  num_class: 60
  dropout: 0.5
  graph_args:
    layout: 'ntu-rgb+d'
    strategy: 'spatial'
  edge_importance_weighting: True
  dropout_graph: 0.1
  add_graph: 0.0
  rep_ratio: 0.0

# optim
nesterov: False
weight_decay: 1e-4
base_lr: 0.1
optimizer: SGD
step: [1250]

# training
device: [0]
batch_size: 128
test_batch_size: 128
num_epoch: 1500
stream: 'joint'

mask_args:
  mask_ratio: 0.1
  person_num: 2
  joint_num: 25
  channel_num: 3

# nearest neighbor mining
topk: 1
mining_epoch: 750

# log
save_interval: 750
eval_interval: -1
